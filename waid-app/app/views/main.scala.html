@(title: String)(head: Html)(content: Html)
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@title</title>


<link 
      href='@routes.Assets.at("bootstrap/css/bootstrap.css")'
      rel='stylesheet'>

<!-- Optional theme -->
<link rel="stylesheet" 
      href='@routes.Assets.at("bootstrap/css/bootstrap-theme.min.css")'>



<script
	src='@routes.Assets.at("javascripts/jquery-2.0.3.js")'
	type='text/javascript'></script>

<script
        src='@routes.Assets.at("jquery-ui-1.10.3/js/jquery-ui-1.10.3.custom.js")'
        type='text/javascript'></script>

 <script
            src='@routes.Assets.at("bootstrap/js/bootstrap.js")'
            type='text/javascript'></script>


    @head

</head>
<body>

<style>
    body {
    margin-top: 40px;
    text-align: center;
    font-size: 14px;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    }

 </style>

<div class="container">
  <div class="row" >
   <div style="border-radius:25px;border:2px solid;background-color: #bbd8e9;">
    <p style="text-align: center; padding-top: 30px"> 
      <img src="/assets/images/icon.png"/><font size="20">@title</font>
    </p>
    </div>
  </div>
  <div class="row">
    @content
  </div>
</div>
</div>
<div id="footer">
  Copyright &copy; 2014 <a href="http://www.whatamidoing.info">WAID (What Am I Doing!)</a>. All Rights Reserved.
</div>
</body>
</html>
