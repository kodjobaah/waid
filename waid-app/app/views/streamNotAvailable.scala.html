@(streamId: String, reference: String, reload: String)
<html lang="en">
<head>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />

    <script
            src='http://code.jquery.com/jquery-1.11.1.min.js'
            type='text/javascript'></script>

    <script
            src='http://code.jquery.com/ui/1.11.1/jquery-ui.min.js'
            type='text/javascript'></script>


    <link rel="stylesheet" href='@routes.Assets.at("mediaelement/mediaelementplayer.min.css")' />
    <script src='@routes.Assets.at("mediaelement/mediaelement-and-player.min.js")'></script>

</head>
<body>


<div id="dialog" style="overflow:scroll;">
    <video id="example-video" width="600" height="300" class="video-js vjs-default-skin" controls>
        <source
                src="http://192.168.0.2:8080/stream/@streamId/playlist/playlist-@reference"
                type="application/x-mpegurl">
    </video>
</div>


<script>


    $('video').mediaelementplayer({
     hls_debug: false,
     hls_debug2: false,
	success: function(media, node, player) {
		$('#' + node.id + '-mode').html('mode: ' + media.pluginType);
	}
    });



</script>

</body>
</html>
